<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Student Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin:0;
    padding:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
}
.register-card {
    background:white;
    border-radius:20px;
    padding:40px 30px;
    width:360px;
    text-align:center;
    box-shadow:0 15px 30px rgba(0,0,0,0.2);
}
.register-card h2 {
    margin-bottom: 25px;
    color: #4a00e0;
}
.register-card input, .register-card select {
    width: 95%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border:1px solid #ccc;
    font-size:16px;
}
.register-card button {
    width: 95%;
    padding: 12px;
    margin-top: 20px;
    border-radius: 10px;
    border: none;
    background: #8e2de2;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
}
.register-card button:hover {
    background:#4a00e0;
}
.msg {
    color:red;
    margin-top:10px;
    font-size:14px;
}
.go-back {
    position: absolute;
    top: 20px;
    left: 20px;
    color:white;
    text-decoration:none;
    font-size:16px;
}
</style>
</head>
<body>

<a href="index.html" class="go-back">‚Üê Go Back</a>

<div class="register-card">
    <h2>Create Account</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="text" id="username" placeholder="Username (3-100 chars)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password (6-20 chars, 1 letter, 1 number, 1 special)">
    <input type="password" id="confirm" placeholder="Confirm Password">
    <select id="role">
        <option value="student">Student</option>
        <option value="faculty">Faculty</option>
    </select>
    <button onclick="register()">Register</button>
    <p class="msg" id="msg"></p>
    <p>Already have an account? <a href="index.html">Login here</a></p>
</div>

<script>
function register() {
    const fullname = document.getElementById("fullname").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const role = document.getElementById("role").value;
    const msg = document.getElementById("msg");

    msg.innerText = "";

    if(!fullname || !username || !email || !password || !confirm){
        msg.innerText = "Please fill all fields!";
        return;
    }
    if(username.length < 3 || username.length > 100){
        msg.innerText = "Username must be 3-100 characters!";
        return;
    }
    if(password.length < 6 || password.length > 20){
        msg.innerText = "Password must be 6-20 characters!";
        return;
    }
    if(password !== confirm){
        msg.innerText = "Passwords do not match!";
        return;
    }
    const passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>]).{6,20}$/;
    if(!passwordPattern.test(password)){
        msg.innerText = "Password must include letters, numbers, and a special character!";
        return;
    }
    const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
    if(!emailPattern.test(email)){
        msg.innerText = "Invalid email format!";
        return;
    }

    fetch("http://127.0.0.1:5000/register", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({fullname, username, email, password, role})
    })
    .then(res => res.json())
    .then(data => {
        if(data.message.includes("Successfully")){
            alert("Registered successfully! Redirecting to login page.");
            window.location.href = "index.html";
        } else {
            msg.innerText = data.message;
        }
    })
    .catch(err => msg.innerText = "Error connecting to server.");
}
</script>

</body>
</html>
