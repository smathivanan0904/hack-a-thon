<!DOCTYPE html>
<html>
<body>
<h2>Login</h2>
<input id="u" placeholder="Username"><br>
<input id="p" type="password" placeholder="Password"><br>
<button onclick="login()">Login</button>
<p id="msg"></p>

<script>
function login(){
fetch("http://127.0.0.1:5000/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
credentials:"include",
body:JSON.stringify({
username:u.value,
password:p.value
})
}).then(res=>res.json())
.then(d=>{
msg.innerText=d.message
if(d.role) location.href="dashboard.html"
})
}
</script>
</body>
</html>
