<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Student Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
}
.container {
    text-align: center;
    background: white;
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}
.container h1 {
    margin-bottom: 40px;
    color: #333;
}
button {
    width: 200px;
    padding: 15px;
    margin: 15px;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    background-color: #6a11cb;
    color: white;
    transition: 0.3s;
}
button:hover {
    background-color: #2575fc;
}
</style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Student Portal</h1>
    <button onclick="goStudent()">Student Login</button>
    <button onclick="goFaculty()">Faculty Login</button>
</div>

<script>
function goStudent() {
    window.location.href = "student_login.html";
}
function goFaculty() {
    window.location.href = "faculty_login.html";
}
</script>
</body>
</html>
